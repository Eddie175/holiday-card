<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div>
      <h1 class="header">Happy New Years!</h1>
    </div>
    <div class="messege-container">
      <h1 id="message">We can make it out alive!</h1>
    </div>
    <div class="container-time-periods">
      <h1 class="box" id="days">00</h1>
      <h1 class="box" id="hours">00</h1>
      <h1 class="box" id="minutes">00</h1>
      <h1 class="box" id="seconds">00</h1>
    </div>
    <div class="container-time">
      <h2 class="box">Days</h2>
      <h2 class="box">Hours</h2>
      <h2 class="box">Minutes</h2>
      <h2 class="box">Seconds</h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
